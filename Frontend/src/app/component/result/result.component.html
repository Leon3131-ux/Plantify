<div class="container">
  <app-navigationbar></app-navigationbar>
  <div class="grid mt-4">
    <div class="col-2"></div>
    <div class="col-8 border-1 mt-5 form-border">
      <h1 class="page-header-title">Results</h1>
      <div class="grid">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="grid">
            <mat-card class="card col-2" *ngFor="let test of tests">
              <mat-card-header>
                <mat-card-title>
                  Test
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div>
                  <span></span>
                  <span>Test: {{test.key}}</span><br>
                  <span>name: {{test.name}}</span><br>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
