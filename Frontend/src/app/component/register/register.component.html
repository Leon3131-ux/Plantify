<div>
    <br>
    <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="form-border pt-3 pb-3">
                <h1><strong>Plantify Register</strong></h1>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2 mt-5"></div>
        <div class="col-8 pt-3">
            <form method="post" class="pt-3 pb-5 form-border">
                <div class="row mb-3">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <img src="" alt="Plant Logo" class="logo_sample">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-1"></div>
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" placeholder="example@hotmail.com">
                    </div>
                    <div class="col-1"></div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-1"></div>
                    <div class="col-sm-2 col-form-label">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-1"></div>
                </div>
                <br>
                <div class="row mt-3 mb-1">
                    <div class="col-10"></div>
                    <div class="col-2">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col text-muted mt-1">
                        <div>
                            Already Have An Account?<a class="mb-lg-2" routerLink="/login">Sign In</a>
                        </div>
                    </div>
                </div>
                <br>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
