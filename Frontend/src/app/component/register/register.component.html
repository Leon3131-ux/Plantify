<div class="container">
  <div class="grid mt-4">
    <form [formGroup]="register" class="col grid">
      <div class="col-2"></div>
      <div class="col-8 border-1 mt-5 form-border">
        <h1 class="page-header-title">Plantify Register</h1>
        <img src="assets/images/logo_sample.jpg" alt="Plant Logo" class="logo_sample">
        <div class="grid">
          <div class="col-1"></div>
          <div class="col-10">
            <div class="grid">
              <div class="col-1"></div>
              <div class=" mt-4 col-10 grid">
                <label class="col-2 ml-6">Email:</label>
                <input formControlName="email" type="text" pInputText class="login-register-input-field">
              </div>
              <div>
              </div>
            </div>
            <div class="grid">
              <div class="col-1"></div>
              <div class=" mt-4 col-10 grid">
                <label class="col-2 ml-6">Username:</label>
                <input formControlName="username" type="text" pInputText class="login-register-input-field">
              </div>
            </div>
            <div class="grid">
              <div class="col-1"></div>
              <div class="mt-4 col-10 grid">
                <label class="col-2 ml-6">Password:</label>
                <input formControlName="password" pInputText class="login-register-input-field">
              </div>
            </div>
          </div>
        </div>
        <div class="grid mt-4 mb-1">
          <div class="col-9"></div>
          <div class="text-center">
            <p-button label="Register" (onClick)="submit()"></p-button>
          </div>
        </div>
        <div class="grid mb-5">
          <div class="col-5"></div>
          <div class="col">Already Have An Account?<a routerLink="/login" class="mb-1 ml-1">Sign In</a></div>
        </div>
      </div>
    </form>
  </div>
</div>
