<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Login</title>

       <!-- CSS CUSTOM -->
    <link rel="stylesheet" type="text/css" href="{% static 'finder/css/style.css' %}">

</head>
<body>
    <div class="content-section">
        <br>
        <div class="row mt-2">
            <div class="col-2"></div>
            <div class="col-8">
                <center class="form-border pt-3 pb-3">
                    <h1><strong>Plantify Login</strong></h1>
                </center>
            </div>
        </div>
        <br>
        <div class="row" >
            <div class="col-2 mt-5"></div>
            <div class="col-8 pt-3">
                        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="mb-lg-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
</html>
